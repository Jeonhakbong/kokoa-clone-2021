<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="music-style.css" />
  </head>
  <body>
    <div class="main">
      <div class="status-bar">
        <a href="#" class="status-bar__icon">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#" class="status-bar__icon">
          <i class="fas fa-search"></i>
        </a>
      </div>

      <div class="artist-profile">
        <img class="artist-profile__img" src="../img/7.jfif" />
        <div class="artist-profile__text">
          <span>Lauv</span>
          <span>Pop, Electroinc pop</span>
        </div>
        <div class="artist-profile__btn">
          <button type="button" class="artist-profile__btn--playmode">
            Shuffle
          </button>
          <button type="button" class="artist-profile__btn--like">
            <!--heart icon-->
            8,525,918
          </button>
        </div>
      </div>

      <ul id="nextmusic-list">
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-icon">
            <img class="nextmusic-list__info-icon-img" src="#" />
          </div>
          <div class="nextmusic-list__info-album">
            <span class="nextmusic-list__info-album-title"
              >Paris In The Rain</span
            >
            <span class="nextmusic-list__info-album-title">Lauv</span>
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-icon">
            <img class="nextmusic-list__info-icon-img" src="#" />
          </div>
          <div class="nextmusic-list__info-album">
            <span class="nextmusic-list__info-album-title">Paris</span>
            <span class="nextmusic-list__info-album-title"
              >The Chainsmokers</span
            >
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-icon">
            <img class="nextmusic-list__info-icon-img" src="#" />
          </div>
          <div class="nextmusic-list__info-album">
            <span class="nextmusic-list__info-album-title">Mood</span>
            <span class="nextmusic-list__info-album-title">24KGoldn</span>
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-icon">
            <img class="nextmusic-list__info-icon-img" src="#" />
          </div>
          <div class="nextmusic-list__info-album">
            <span class="nextmusic-list__info-album-title">Circles</span>
            <span class="nextmusic-list__info-album-title">Post Malone</span>
          </div>
        </li>
      </ul>

      <div class="control-box"></div>
    </div>
