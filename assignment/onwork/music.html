<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="music-style.css" />
  </head>
  <body>
    <div class="main">
      <div class="status-bar">
        <a href="#" class="status-bar__icon">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#" class="status-bar__icon">
          <i class="fas fa-search"></i>
        </a>
      </div>

      <div class="artist-profile">
        <img class="artist-profile__img" src="../img/7.jfif" />
        <div class="artist-profile__text">
          <span>Lauv</span>
          <span>Pop, Electroinc pop</span>
        </div>
        <div class="artist-profile__btn">
          <button type="button" class="artist-profile__btn--playmode">
            <span>Shuffle</span>
          </button>
          <button type="button" class="artist-profile__btn--like">
            <i class="fas fa-heart"></i>
            <span>8,525,918</span>
          </button>
        </div>
      </div>

      <ul class="nextmusic-list-box">
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-text">
            <img class="nextmusic-list__info-text-img" src="../img/8.jpeg" />
            <div class="nextmusic-list__info-album">
              <span class="nextmusic-list__info-album-title">Lauv</span>
              <span class="nextmusic-list__info-album-title"
                >Paris In The Rain</span
              >
            </div>
          </div>
          <div class="nextmusic-list__info-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-text">
            <img class="nextmusic-list__info-text-img" src="../img/8.jpeg" />
            <i class="fas fa-play"></i>
            <div class="nextmusic-list__info-album">
              <span class="nextmusic-list__info-album-title">Lauv</span>
              <span class="nextmusic-list__info-album-title"
                >Paris In The Rain</span
              >
            </div>
          </div>
          <div class="nextmusic-list__info-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-text">
            <img class="nextmusic-list__info-text-img" src="../img/8.jpeg" />
            <div class="nextmusic-list__info-album">
              <span class="nextmusic-list__info-album-title">Lauv</span>
              <span class="nextmusic-list__info-album-title"
                >Paris In The Rain</span
              >
            </div>
          </div>
          <div class="nextmusic-list__info-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="nextmusic-list__info">
          <div class="nextmusic-list__info-text">
            <img class="nextmusic-list__info-text-img" src="../img/8.jpeg" />
            <div class="nextmusic-list__info-album">
              <span class="nextmusic-list__info-album-title">Lauv</span>
              <span class="nextmusic-list__info-album-title"
                >Paris In The Rain</span
              >
            </div>
          </div>
          <div class="nextmusic-list__info-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>

      <div class="list-control-setbox">
        <div class="list-control-bar">
          <div class="list-control-bar__text">
            <span>Lauv</span>
            <span>Paris in the rain</span>
          </div>
          <div class="list-control-bar__icon">
            <button><i class="fas fa-step-backward fa-lg"></i></button>
            <button><i class="fas fa-pause fa-lg"></i></button>
            <button><i class="fas fa-step-forward fa-lg"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="status-bar">
        <a href="#" class="status-bar__icon">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#" class="status-bar__icon">
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>

      <div class="onplay-screen">
        <img class="onplay-screen__img" src="../img/8.jpeg" />
        <div class="onplay-screen__text">
          <span>Paris in the rain</span>
          <span>Lauv</span>
        </div>
      </div>

      <div class="musicprogress-box">
        <div class="musicprogress-box__time">
          <span>1:10</span>
          <span>3:30</span>
        </div>
        <div class="musicprogress-box__bar"></div>
        <div class="musicprogress-box__pointer"></div>
      </div>

      <div class="music-control-bar">
        <div class="music-control-bar__icon">
          <button><i class="fas fa-retweet fa-lg"></i></button>
          <button><i class="fas fa-step-backward fa-lg"></i></button>
          <button><i class="fas fa-play-circle fa-4x"></i></button>
          <button><i class="fas fa-step-forward fa-lg"></i></button>
          <button><i class="fas fa-random fa-lg"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
